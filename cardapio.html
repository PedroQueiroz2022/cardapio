<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Lanchonete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .menu-item {
            cursor: pointer;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
            display: block;
            text-align: center;
            background-color: #f9f9f9;
        }
        .menu-item:hover {
            background-color: #e0e0e0;
        }
        #total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        @media (min-width: 600px) {
            .menu-item {
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Cardápio</h1>
    <div class="menu-item" data-price="10.00">Item 1 - R$10,00</div>
    <div class="menu-item" data-price="15.00">Item 2 - R$15,00</div>
    <div class="menu-item" data-price="7.50">Item 3 - R$7,50</div>
    <div id="total">Total: R$0,00</div>

    <script>
        let total = 0;

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                let price = parseFloat(this.getAttribute('data-price'));
                total += price;
                document.getElementById('total').innerText = `Total: R$${total.toFixed(2)}`;
            });
        });
    </script>
</body>
</html>
